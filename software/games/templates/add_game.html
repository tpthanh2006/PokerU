{% extends 'game_list.html' %}
{% block title %} Add Game {% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h2> Add Game</h2>
<br/>
<div class = "form-group">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class = "btn btn-secondary">Add</button>
</div>
{% else %}
Oops! You don't have permission to access this link.
{% endif %}

{% endblock %}
